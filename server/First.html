<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <title>web app</title>
</head>
<body>
    <header>
        <h1>COVID Articles</h1>
      </header>
    <main>
        <div>
            <button id="update-btn">Countries Ordered by their publishes</button>
            <table id="countries">
                <thead>
                    <th>Country</th>
                    <th>Articles Published</th>
                </thead>
                <tbody id="countries-tbody"></tbody>
            </table>
        </div>
        <div>
           <input placeholder="search by name" id="search-input">
           <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th>Name</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

    </main>
    <script src="index.js"></script>
</body>
</html>
