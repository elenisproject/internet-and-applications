<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <title>web app</title>
</head>

<body>
    <header>
        <h1>COVID Articles</h1>
    </header>

    <main>
        <div>
            <button id="update-btn"></style>Countries ordered by their article publishes</button>
            <table id="countries">
                <thead>
                    <th>Country</th>
                    <th>Articles Published</th>
                </thead>
                <tbody id="countries-tbody"></tbody>
            </table>
        </div>

        <div id="search-space">
           <input placeholder="search by organization" id="search-input">
           <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th>Title</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
